 <section class="contact py-5" id="contact">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Contact Me</h2> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="fas fa-envelope"></i>
                    </div> 
                    <div class="text ms-3">
                        <h3 class="fs-5">Email</h3>
                        <p class="text-muted">kambaramiheather@gmail.com</p>
                    </div>

                </div>
                <div class="contact-item d-flex">
                    <div class="icon fs-4 text-danger">
                        <i class="fas fa-phone"></i>
                    </div> 
                    <div class="text ms-3">
                        <h3 class="fs-5">Phone</h3>
                        <p class="text-muted">+263 71 475 5690</p>
                    </div>

                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="fas fa-map-marker-alt"></i>
                    </div> 
                    <div class="text ms-3">
                        <h3 class="fs-5">Visit Office</h3>
                        <p class="text-muted">Harare Instiitute of Technology, Harare, Zimbabwe</p>
                    </div>

                </div>
                <div class="contact-form">
                  
                    <form>
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input type="text" placeholder="Your Name" class="form-control-lg fs-6 border-0 shadow-sm">
                            </div>
                        </div>
                        <div class="row">
                          <div class="col=col-lg-12 mb-4">
                            <input type="text" placeholder="Your Email" class="form-control-lg fs-6 border-0 shadow-sm">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col=col-lg-12 mb-4">
                            <input type="text" placeholder="Your Subject" class="form-control-lg fs-6 border-0 shadow-sm">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col=col-lg-12">
                            <textarea rows="5" placeholder="Your Message" class="form-control-lg fs-6 border-0 shadow-sm"></textarea>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-12">
                            <button type="submit" class="btn btn-danger px-3">Send Message</button>

                          </div>

                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
